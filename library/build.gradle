apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'StatusBarNotifier'
    bintrayName = 'status-bar-notifier'

    publishedGroupId = 'co.chiragm.sbn'
    libraryName = 'StatusBarNotifier'
    artifact = 'library'

    libraryDescription = 'A new way to display the android notifications in the status bar.'

    siteUrl = 'https://github.com/csoni111/StatusBarNotifier'
    gitUrl = 'https://github.com/csoni111/StatusBarNotifier.git'

    libraryVersion = '0.0.1'

    developerId = 'csoni111'
    developerName = 'Chirag Maheshwari'
    developerEmail = 'csoni111@gmail.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
